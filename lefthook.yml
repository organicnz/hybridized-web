# Lefthook Configuration
# Fast and powerful Git hooks manager

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx,json,css,md}"
      run: npx prettier --write {staged_files}
    
    type-check:
      glob: "*.{ts,tsx}"
      run: npx tsc --noEmit

pre-push:
  parallel: false
  commands:
    build:
      run: npm run build
